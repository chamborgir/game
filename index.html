<html>
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>UFV</title>
        <meta name="" content="" />
        <link rel="icon" type="image/x-icon" href="ufo.ico" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&display=swap"
            rel="stylesheet"
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
            rel="stylesheet"
        />

        <link rel="stylesheet" type="text/css" href="/game.css" />

        <!-- THREE.JS LIBRARIES -->
        <script src="https://cdn.jsdelivr.net/npm/three@0.139.2/build/three.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/three@0.139.2/examples/js/loaders/OBJLoader.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/three@0.139.2/examples/js/controls/OrbitControls.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.2/gsap.min.js"></script>
    </head>
    <body>
        <div class="game-holder" id="gameHolder">
            <div class="header">
                <div class="score" id="score">
                    <div class="score__content" id="level">
                        <div class="score__label">planet</div>
                        <div
                            class="score__value score__value--level"
                            id="levelValue"
                        >
                            1
                        </div>
                        <svg
                            class="level-circle"
                            id="levelCircle"
                            viewbox="0 0 200 200"
                        >
                            <circle
                                id="levelCircleBgr"
                                r="80"
                                cx="100"
                                cy="100"
                                fill="none"
                                stroke="#d1b790"
                                stroke-width="24px"
                            />
                            <circle
                                id="levelCircleStroke"
                                r="80"
                                cx="100"
                                cy="100"
                                fill="none"
                                #f25346
                                stroke="#68c3c0"
                                stroke-width="14px"
                                stroke-dasharray="502"
                            />
                        </svg>
                    </div>
                    <div class="score__content score__content--fixed" id="dist">
                        <div class="score__label">distance</div>
                        <div
                            class="score__value score__value--dist"
                            id="distValue"
                        >
                            0
                        </div>
                    </div>
                    <div
                        class="score__content score__content--fixed"
                        id="coins"
                    >
                        <div class="score__label">gems</div>
                        <div
                            class="score__value score__value--dist"
                            id="coinsValue"
                        >
                            0
                        </div>
                    </div>
                    <div class="score__content" id="lifes">
                        <div class="score__label">life</div>
                        <img class="heart" src="heart.png" />
                        <img class="heart" src="heart.png" />
                        <img class="heart" src="heart.png" />
                    </div>
                </div>
            </div>

            <div class="world" id="world">
                <canvas id="threejs-canvas"></canvas>
            </div>

            <div class="message--replay" id="replayMessage">
                Click to Replay
            </div>

            <div id="error">
                <p><b>Error</b></p>
                <p id="error-message"></p>
            </div>

            <div id="new-level">
                <p>Planet</p>
                <p>1</p>
            </div>
            <audio id="bg-music" src="/audio/bg.mp3" loop></audio>

            <div id="intro-screen" class="visible">
                <h1>UFV</h1>
                <h2>Unidentified Flying Voyager</h2>
                <button type="button">Start</button>
                <button type="button" id="toggle-music">Play Music</button>
            </div>

            <div id="score-screen">
                <div>
                    <p class="headline">Map complete</p>
                    <div class="lines">
                        <div>
                            <span>Gems</span>
                            <span
                                ><span id="score-coins-collected">129</span> /
                                <span id="score-coins-total">136</span></span
                            >
                        </div>
                        <div>
                            <span>Asteroids destroyed</span>
                            <span
                                ><span id="score-enemies-killed">3</span> /
                                <span id="score-enemies-total">20</span></span
                            >
                        </div>
                        <div>
                            <span>Beams fired</span>
                            <span
                                ><span id="score-shots-fired">9820</span></span
                            >
                        </div>
                        <div>
                            <span>Damage taken</span>
                            <span><span id="score-lifes-lost">1</span></span>
                        </div>
                    </div>
                </div>
                <br />
                Thanks for playing!
            </div>
        </div>

        <script type="text/javascript" src="/game.js"></script>
    </body>
</html>
